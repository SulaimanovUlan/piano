<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/mainjs.js" defer></script>
    <script src="js/adjustpage.js" defer></script>
</head>
<body>
   
    <div class="container">
        <div class="functionality">
           <header>
              
               <div class="volwraper">
                    <div class="volslider">
                        <output id="volume2"></output>
                        <input type="range" class="fader" id="speed" min="0" max="100" step="1" value="50">
                    </div>
                    <div class="range_title">Speed</div>
                </div>
                
                <div class="mode">
                    <div class="mode_block" id="start">
                        <img src="img/sustain-on.png" alt="" class="mode_img">
                        <div class="mode_text">Start Play</div>
                    </div>
                    <div class="mode_block">
                        <img src="img/player-on.png" alt="" class="mode_img">
                        <div class="mode_text">Letter Notes</div>
                    </div>
                    <div class="mode_block" id="restart">
                        <img src="img/keyboard-on.png" alt="" class="mode_img ectra_mode_img">
                        <div class="mode_text">Restart Play</div>
                    </div>
                </div>    
                
                <div class="volwraper">
                    <div class="range_title">Volume</div>
                    <div class="volslider">
                        <output id="volume"></output>
                        <input type="range" class="fader" id="fade" min="0" max="100" step="1" value="50">
                    </div>
                </div>
                
                
           </header>
           
           <div class="music_wrap">
                <div class="hr"></div>
           </div>
       </div>
        
        <div class="piano hidetext">
            <div data-note="KeyQ" class="key white KeyQ">Q</div>
            <div data-note="KeyA" class="key white KeyA">A</div>
            <div data-note="NumpadSubtract" class="key black NumpadSubtract">+</div>
            <div data-note="KeyZ" class="key white KeyZ">Z</div>
            <div data-note="NumpadMultiplyshift" class="key black NumpadMultiplyshift">-</div>
            <div data-note="KeyW" class="key white KeyW">W</div>
            <div data-note="KeyS" class="key white KeyS">S</div>

            <div data-note="KeyX" class="key white KeyX">X</div>
            <div data-note="Numpad9shift" class="key black Numpad9shift">8</div>    
            <div data-note="KeyE" class="key white KeyE">E</div>
            <div data-note="Numpad8shift" class="key black Numpad8shift">7</div>
            <div data-note="KeyD" class="key white KeyD">D</div>
            <div data-note="KeyC" class="key white KeyC">C</div>

            <div data-note="Digit5" class="key white Digit5">5</div>
            <div data-note="Numpad2shift" class="key black Numpad2shift">1</div>
            <div data-note="KeyH" class="key white KeyH">H</div>
            <div data-note="Numpad1shift" class="key black Numpad1shift">0</div>

            <div data-note="NumpadMultiply" class="key black NumpadMultiply">*</div>
            <div data-note="KeyU" class="key white KeyU">U</div>
            <div data-note="NumpadDivide" class="key black NumpadDivide">/</div>
            <div data-note="KeyJ" class="key white KeyJ">J</div>
            <div data-note="KeyM" class="key white KeyM">M</div>
            <div data-note="Numpad9" class="key black Numpad9">9</div>

            <div data-note="Semicolon" class="key white Semicolon">E</div>
            <div data-note="Numpad3" class="key black Numpad3">3</div>
            <div data-note="Slash" class="key white Slash">D</div>
            <div data-note="BracketLeft" class="key white BracketLeft">S</div>
            <div data-note="Numpad2" class="key black Numpad2">2</div>
            <div data-note="Quote" class="key white Quote">Y</div>
            <div data-note="Numpad1" class="key black Numpad1">1</div>
            <div data-note="BracketRight" class="key white BracketRight">W</div>
            <div data-note="Numpad0" class="key black Numpad0">0</div>
            <div data-note="Backslash" class="key white Backslash">Z</div>
        </div>
    </div>
